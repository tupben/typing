<!DOCTYPE html>
<html>
<meta name=viewport content='width=device-width, initial-scale=1'>
<head>
  	<link rel='stylesheet' type='text/css' href='my_style.css'>
  	<title>Typing</title>
</head>
<body>
	<div id='container'></div>
  	<script id='template' type='text/ractive'>

		<button on-click='start'>Start!</button>
		<form name='jumpForm'>
		{{#line:i}}
	    	<div class='top' id='topText{{i}}'>{{this}}</div>
	    	<div class='bottom'>
	        	<input style='background-color: {{bColor}}' type='text' id={{i}} placeholder='Type here...' onkeyup='spellCheck(this,this.value,{{i}})' ><br><br>
	        </div>
	    {{/line}}    
	    </form>
    	<!-- <button id='here' on-click='end'>End!</button> -->
    
	    <div class='bottom'>
		    <div>{{diff}}{{length}}</div>
		    <div>{{rate}}</div>
	   		<h1></h1>
	    </div>


	</script>

	

	  <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>

	  <script src='typing_script.js'></script>
	</body>
</html>
